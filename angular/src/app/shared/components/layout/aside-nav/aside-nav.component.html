<!-- BEGIN: Left Aside -->
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark" appunwraptag="">
    <!-- BEGIN: Aside Menu -->
    <div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark" data-menu-vertical="true"
        data-menu-scrollable="false" data-menu-dropdown-timeout="500">
        <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
            <ng-template ngFor let-menuItem [ngForOf]="menuItems" let-mainMenuItemIndex="index">
                <li class="m-menu__item" [ngClass]="{'m-menu__item--submenu':menuItem.items.length}" routerLinkActive="m-menu__item--active"
                    routerLinkActiveOptions="{ exact: true }" aria-haspopup="true" data-menu-submenu-toggle="hover">
                    <a [routerLink]="[menuItem.url]" *ngIf="!menuItem.items.length" class="m-menu__link" [ngClass]="{'m-menu__toggle':menuItem.items.length}">
                        <i class="m-menu__link-icon flaticon-settings"></i>
                        <span class="m-menu__link-text">
                            {{menuItem.displayName}}
                        </span>
                    </a>
                    <a href="#" *ngIf="menuItem.items.length" class="m-menu__link m-menu__toggle">
                        <i class="m-menu__link-icon flaticon-settings"></i>
                        <span class="m-menu__link-text">
                            {{menuItem.displayName}}
                        </span>
                        <i class="m-menu__ver-arrow la la-angle-right"></i>
                    </a>
                    <div class="m-menu__submenu" *ngIf="menuItem.items.length">
                        <span class="m-menu__arrow"></span>
                        <ul class="m-menu__subnav">
                            <li class="m-menu__item  m-menu__item--parent" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"
                                aria-haspopup="true">
                                <a href="#" class="m-menu__link">
                                    <span class="m-menu__link-text">
                                        {{menuItem.displayName}}
                                    </span>
                                </a>
                            </li>
                            <ng-template ngFor let-subMenuItem [ngForOf]="menuItem.items" let-mainMenuItemIndex="index">
                                <li class="m-menu__item" [ngClass]="{'m-menu__item--submenu':subMenuItem.items.length}" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"
                                    aria-haspopup="true" data-menu-submenu-toggle="hover">
                                    <a [routerLink]="[subMenuItem.url]" *ngIf="!subMenuItem.items.length" class="m-menu__link" [ngClass]="{'m-menu__toggle':subMenuItem.items.length}">
                                        <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                            <span></span>
                                        </i>
                                        <span class="m-menu__link-text">
                                            {{subMenuItem.displayName}}
                                        </span>
                                    </a>
                                    <a href="#" *ngIf="subMenuItem.items.length" class="m-menu__link m-menu__toggle">
                                        <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                            <span></span>
                                        </i>
                                        <span class="m-menu__link-text">
                                            {{subMenuItem.displayName}}
                                        </span>
                                        <i class="m-menu__ver-arrow la la-angle-right"></i>
                                    </a>
                                    <div class="m-menu__submenu" *ngIf="subMenuItem.items">
                                        <span class="m-menu__arrow"></span>
                                        <ul class="m-menu__subnav">
                                            <ng-template ngFor let-subSubMenuItem [ngForOf]="subMenuItem.items" let-mainMenuItemIndex="index">
                                                <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"
                                                    aria-haspopup="true">
                                                    <a [routerLink]="[subSubMenuItem.url]" class="m-menu__link">
                                                        <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                                            <span></span>
                                                        </i>
                                                        <span class="m-menu__link-text">
                                                            {{subSubMenuItem.displayName}}
                                                        </span>
                                                    </a>
                                                </li>
                                            </ng-template>
                                        </ul>
                                    </div>
                                </li>
                            </ng-template>
                        </ul>
                    </div>
                </li>
            </ng-template>
        </ul>
    </div>
    <!-- END: Aside Menu -->
</div>
<!-- END: Left Aside -->
