<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createUserModal" aria-hidden="true"
  [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div *ngIf="active" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <span>{{l("SelectUsers")}}</span>
        </h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <m-datatable #selectUserModal [config]="config"></m-datatable>
      </div>
      <div class="modal-footer">
        <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
          {{l("Cancel")}}
        </button>
        <button (click)="save()" [disabled]="saving" type="submit" class="btn btn-primary waves-effect">
          {{l("Save")}}
        </button>
      </div>
    </div>
  </div>
</div>
