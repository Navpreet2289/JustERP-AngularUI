<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createRoleModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createRoleForm="ngForm" id="frm_create_role" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("CreateNewRole")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="rolename" class="form-label">{{l("RoleName")}}</label>
                        <input id="rolename" type="text" name="RoleName" [(ngModel)]="model.name" required maxlength="32" minlength="2" class="validate form-control">
                    </div>
                    <div class="form-group">
                        <label for="displayname" class="form-label">{{l("DisplayName")}}</label>
                        <input id="displayname" type="text" name="DisplayName" [(ngModel)]="model.displayName" required maxlength="32" minlength="2"
                            class="validate form-control">
                    </div>
                    <div class="form-group">
                        <label for="role-description" class="form-label">{{l("RoleDescription")}}</label>
                        <textarea id="role-description" name="Description" [(ngModel)]="model.description" class="validate form-control"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h4>{{l("Permissions")}}</h4>
                            <div class="m-checkbox-list">
                                <ng-template ngFor let-permission [ngForOf]="permissions" let-permissionIndex="index">
                                    <label for="permission-{{permissionIndex}}" class="m-checkbox">
                                        <input type="checkbox" name="permission" value="{{permission.data.name}}" class="filled-in" id="permission-{{permissionIndex}}"
                                            [(ngModel)]="permission.checked"> {{permission.data.displayName}}
                                        <span></span>
                                    </label>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createRoleForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
