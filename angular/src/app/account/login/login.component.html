<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--singin">
    <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
        <div class="m-stack m-stack--hor m-stack--desktop">
            <div class="m-stack__item m-stack__item--fluid">
                <div class="m-login__wrapper">
                    <div class="m-login__logo">
                        <a href="#">
                            <img src="./assets/app/media/img//logos/logo-2.png">
                        </a>
                    </div>
                    <div #cardBody class="m-login__signin">
                        <div class="m-login__head">
                            <h3 class="m-login__title">
                                Sign In To Admin
                            </h3>
                            <div class="m--margin-top-40 m-alert m-alert--outline m-alert--outline-2x alert alert-success fade show" role="alert">
                                Use username
                                <span style="font-weight: 500;">
                                    admin
                                </span>
                                and password
                                <span style="font-weight: 500;">
                                    123qwe
                                </span>
                                to continue or singup.
                            </div>
                        </div>
                        <form (ngSubmit)="f.form.valid && login()" #f="ngForm" class="m-login__form m-form" action="">
                            <ng-template #alertSignin></ng-template>
                            <div class="form-group m-form__group">
                                <input materialInput [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus class="form-control m-input"
                                    type="text" autocomplete="off" placeholder="{{l('UserNameOrEmail')}}" name="userNameOrEmailAddress"
                                    required maxlength="255" />
                            </div>
                            <div class="form-group m-form__group">
                                <input materialInput type="password" [(ngModel)]="loginService.authenticateModel.password" class="form-control m-input m-login__form-input--last"
                                    name="password" placeholder="{{l('Password')}}" required maxlength="32">
                            </div>
                            <div class="row m-login__form-sub">
                                <div class="col m--align-left">
                                    <label class="m-checkbox m-checkbox--focus">
                                        <input type="checkbox" [(ngModel)]="loginService.rememberMe" name="rememberMe" id="rememberme" class="filled-in chk-col-pink"
                                            value="true"> Remember me
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="m-login__form-action">
                                <button [disabled]="submitting" [ngClass]="{'m-loader m-loader--right m-loader--light': submitting}" id="m_login_signin_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content"
        style="background-image: url(./assets/app/media/img//bg/bg-4.jpg)">
        <div class="m-grid__item m-grid__item--middle">
            <h3 class="m-login__welcome">
                Join Our Community
            </h3>
            <p class="m-login__msg">
                Lorem ipsum dolor sit amet, coectetuer adipiscing
                <br> elit sed diam nonummy et nibh euismod
            </p>
        </div>
    </div>
</div>
