<div bsModal #createUpdateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createTenantForm="ngForm" id="frm_create_tenant" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("CreateNewTenant")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">{{l("TenancyName")}}</label>
                        <input class="form-control" type="text" name="TenancyName" [(ngModel)]="createEntityDto.tenancyName" required maxlength="64" minlength="2">

                    </div>
                    <div class="form-group">
                        <label class="form-label">{{l("Name")}}</label>
                        <input type="text" name="Name" class="form-control" [(ngModel)]="createEntityDto.name" required maxlength="128">
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{l("DatabaseConnectionString")}} ({{l("Optional")}})</label>
                        <input type="text" name="ConnectionString" class="form-control" [(ngModel)]="createEntityDto.connectionString" maxlength="1024">
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{l("AdminEmailAddress")}}</label>
                        <input type="email" name="AdminEmailAddress" class="form-control" [(ngModel)]="createEntityDto.adminEmailAddress" required maxlength="256"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$">
                    </div>
                    <div class="form-group">
                        <div class="m-checkbox-list">
                            <label class="m-checkbox">
                                <input id="isactive" type="checkbox" name="IsActive" [(ngModel)]="createEntityDto.isActive" checked />{{l("IsActive")}}
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="m-alert m-alert--icon alert alert-warning" role="alert">
                                <div class="m-alert__icon">
                                    <i class="la la-warning"></i>
                                </div>
                                <div class="m-alert__text">
                                    <strong>
                                        {{l("DefaultPasswordIs","123qwe")}}
                                    </strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="!createTenantForm.form.valid || saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
