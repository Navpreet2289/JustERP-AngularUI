<div [ngSwitch]="item.control">
    <div *ngSwitchCase="'textbox'" class="form-group form-float">
        <div class="form-line">
            <input id="{{item.name}}" type="text" name="{{item.name}}" value="{{item.value}}" required maxlength="32" minlength="2" class="validate form-control">
            <label for="{{item.name}}" class="form-label">{{l(item.label)}}</label>
        </div>
    </div>
    <div *ngSwitchCase="'colorpicker'" class="input-group colorpicker">
        <!--<div class="form-line">
            <input type="text" class="form-control" value="{{item.value}}">
            <label for="{{item.name}}" class="form-label">{{l(item.label)}}</label>
        </div>
        <span class="input-group-addon">
            <i></i>
        </span>-->
        <div class="input-group colorpicker">
            <div class="form-line">
                <input type="text" class="form-control" value="#00AABB">
            </div>
            <span class="input-group-addon">
                <i></i>
            </span>
        </div>
    </div>
</div>
